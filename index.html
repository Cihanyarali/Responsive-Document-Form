<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Document Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="contact-box">
            <div class="leftside">
                <div class="bus">
                    <div class="bus-image">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="form">
                    <h1>Contact Us</h1>
                    <input type="text" class="field" placeholder="Your Name" name="Your Name" id="">
                    <input type="email" class="field" placeholder="Your Email" name="Your Name" id="">
                    <input type="text"  class="field" placeholder="Your Phone" name="Your Name" id="">
                    <textarea name="" class="field area" placeholder="Message" id="" cols="30" rows="10"></textarea>
                    <button class="btn">Send</button>
                </div>
            </div>    
        </div>
    </div>


</body>
</html>
